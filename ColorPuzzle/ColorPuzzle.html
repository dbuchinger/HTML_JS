<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Color Puzzle</title>
    <link rel="stylesheet" href="ColorPuzzle.css">
    <meta charset="UTF-8">
    <meta name="description" content="Tri-color block puzzle">
    <meta name="author" content="Derek Buchinger">
</head>
    
<body>
    <table>
        <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>A</th>
            <td><button type="button" id="A1" class="square" onclick="colorChange('A1')"></button></td>
            <td><button type="button" id="A2" class="square" onclick="colorChange('A2')"></button></td>
            <td><button type="button" id="A3" class="square" onclick="colorChange('A3')"></button></td>
            <td><button type="button" id="A4" class="square" onclick="colorChange('A4')"></button></td>
        </tr>
        <tr>
            <th>B</th>
            <td><button type="button" id="B1" class="square" onclick="colorChange('B1')"></button></td>
            <td><button type="button" id="B2" class="square" onclick="colorChange('B2')"></button></td>
            <td><button type="button" id="B3" class="square" onclick="colorChange('B3')"></button></td>
            <td><button type="button" id="B4" class="square" onclick="colorChange('B4')"></button></td>
        </tr>
        <tr>
            <th>C</th>
            <td><button type="button" id="C1" class="square" onclick="colorChange('C1')"></button></td>
            <td><button type="button" id="C2" class="square" onclick="colorChange('C2')"></button></td>
            <td><button type="button" id="C3" class="square" onclick="colorChange('C3')"></button></td>
            <td><button type="button" id="C4" class="square" onclick="colorChange('C4')"></button></td>
        </tr>
        <tr>
            <th>D</th>
            <td><button type="button" id="D1" class="square" onclick="colorChange('D1')"></button></td>
            <td><button type="button" id="D2" class="square" onclick="colorChange('D2')"></button></td>
            <td><button type="button" id="D3" class="square" onclick="colorChange('D3')"></button></td>
            <td><button type="button" id="D4" class="square" onclick="colorChange('D4')"></button></td>
        </tr>
    </table>
    <button type="button" id="reset" onclick="reset()">Reset</button>
    <script src="ColorPuzzle.js"></script>
</body>
</html>
